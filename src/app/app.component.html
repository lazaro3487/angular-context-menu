<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Age</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let person of data" (contextmenu)="contextMenuWrapperComponent.show(person, $event)">
    <th scope="row">{{ person.id }}</th>
    <td>{{ person.name }}</td>
    <td>{{ person.age }}</td>
  </tr>
  </tbody>
</table>

<context-menu-wrapper #contextMenuWrapperComponent [contextMenuActions]="contextMenuActions"></context-menu-wrapper>
